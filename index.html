<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vichithra</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background: #fff;
    }

    body {
        background: url('birth.png') no-repeat center center;
        background-size: cover; /* FULL screen background */
    }

    .center-message {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.8em;
        font-weight: bold;
        opacity: 0;
        animation-fill-mode: forwards;
        padding: 0 10px;
        color: #c2185b; /* Matching your background's pink-red tone */
        z-index: 10;
    }

    img {
        display: block;
        margin: 15px auto 0;
        width: 180px;
        height: auto;
        border-radius: 15px;
        z-index: 10;
    }

    /* Fade in/out animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 60px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        animation: floatUp 10s linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .center-message {
            font-size: 1.5em;
        }
        img {
            width: 150px;
        }
    }
</style>
</head>
<body>

<!-- Balloons -->
<div id="balloons"></div>

<!-- Messages -->
<div class="center-message" id="message1">One last time ‚ú®</div>
<div class="center-message" id="message2">Wish you Happy Birthday my dearest friend ‚ù§Ô∏è<br><img src="vichi.png" alt="Birthday Girl"></div>
<div class="center-message" id="message3">My world is a better place because you're in it.<br>Thank you for making every moment feel like a fairy tale. üíñ</div>

<!-- Music (with mobile-friendly tap) -->
<audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
    // Function to handle autoplay restrictions
    document.body.addEventListener('click', function playMusicOnce() {
        document.getElementById('bg-music').play();
        document.body.removeEventListener('click', playMusicOnce);
    });

    // Show message with fade
    function showMessage(id, duration, nextCallback) {
        const el = document.getElementById(id);
        el.style.animation = "fadeIn 1s forwards";
        setTimeout(() => {
            el.style.animation = "fadeOut 1s forwards";
            setTimeout(() => {
                el.style.display = "none";
                if (nextCallback) nextCallback();
            }, 1000);
        }, duration);
    }

    // Sequence
    setTimeout(() => {
        showMessage("message1", 2000, () => {
            setTimeout(() => {
                showMessage("message2", 5000, () => {
                    setTimeout(() => {
                        showMessage("message3", 5000);
                    }, 0);
                });
            }, 500);
        });
    }, 1000);

    // Floating balloons
    function createBalloon(imgUrl, delay) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.backgroundImage = `url(${imgUrl})`;
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.animationDelay = delay + "s";
        document.getElementById("balloons").appendChild(balloon);
    }

    const balloonImages = [
        "https://i.ibb.co/FKXbjTq/balloon-red.png",
        "https://i.ibb.co/ZJf3yW6/balloon-blue.png",
        "https://i.ibb.co/6DPM8QZ/balloon-yellow.png",
        "https://i.ibb.co/wN5czrV/balloon-green.png",
        "https://i.ibb.co/4pFMc09/balloon-pink.png"
    ];

    for (let i = 0; i < 15; i++) {
        createBalloon(balloonImages[Math.floor(Math.random() * balloonImages.length)], Math.random() * 5);
    }
</script>

</body>
</html>
