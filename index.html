<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vichithra</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background: #fff;
    }

    body {
        background: url('birth.png') no-repeat center center;
        background-size: cover;
    }

    .center-message {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.8em;
        font-weight: bold;
        opacity: 0;
        animation-fill-mode: forwards;
        padding: 0 10px;
        color: #c2185b;
        z-index: 10;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        width: 80%;
        max-width: 600px;
    }

    .final-message {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 600px;
        font-size: 1.5em;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        opacity: 0;
        z-index: 20;
    }

    /* Cinematic Zoom Effect (8-14 seconds) */
    .cinematic-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        width: 250px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        opacity: 0;
        filter: blur(8px) brightness(1.3);
        z-index: 15;
    }

    .show-image {
        animation: cinematicZoom 6s ease-in-out forwards;
    }

    @keyframes cinematicZoom {
        0% { /* 8s */
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            filter: blur(8px) brightness(1.3);
        }
        16.66% { /* 9s (~1sec after start) */
            opacity: 0.8;
            filter: blur(6px) brightness(1.2);
        }
        50% { /* 11s (~3sec after start) */
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            filter: blur(0px) brightness(1);
        }
        83.33% { /* 13s (~5sec after start) */
            transform: translate(-50%, -50%) scale(1.02);
        }
        100% { /* 14s */
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            filter: blur(0px) brightness(1);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #c2185b }
    }
    
    .typing-animation {
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #c2185b;
        animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
    }

    /* Balloon styling - stationary */
    .balloon {
        position: fixed;
        width: 60px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 1;
        pointer-events: none;
        opacity: 0.9;
    }

    @media (max-width: 480px) {
        .center-message {
            font-size: 1.5em;
        }
        .cinematic-image {
            width: 180px;
        }
        .final-message {
            font-size: 1.3em;
        }
    }
</style>
</head>
<body>

<!-- Balloons container -->
<div id="balloons"></div>

<!-- Messages -->
<div class="center-message" id="message1"></div>
<div class="center-message" id="message2"></div>

<!-- Birthday Person Image -->
<img class="cinematic-image" id="profileImg" src="vichi.png" alt="Birthday Girl">

<!-- Final Message -->
<div class="final-message" id="message3"></div>

<!-- Audio -->
<audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
    // Track page load time
    let pageLoadTime = Date.now();
    let audioPlaying = false;
    
    // Create stationary balloons
    function createBalloons() {
        const colors = ['red', 'blue', 'yellow', 'green', 'pink', 'purple'];
        const positions = [
            {top: '10%', left: '10%'},
            {top: '15%', left: '80%'},
            {top: '70%', left: '15%'},
            {top: '75%', left: '85%'},
            {top: '20%', left: '50%'}
        ];
        
        positions.forEach((pos, index) => {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const color = colors[index % colors.length];
            balloon.style.backgroundImage = `url('https://raw.githubusercontent.com/pqina/plainballoon/master/assets/${color}-balloon.png')`;
            balloon.style.top = pos.top;
            balloon.style.left = pos.left;
            balloon.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            document.getElementById('balloons').appendChild(balloon);
        });
    }

    // Audio control with timing
    function handleAudio() {
        const audio = document.getElementById('bg-music');
        audio.volume = 0.7;
        
        // Try to autoplay
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                audioPlaying = true;
                startAnimations();
            }).catch(() => {
                showClickPrompt();
            });
        } else {
            showClickPrompt();
        }
        
        function showClickPrompt() {
            const msg1 = document.getElementById('message1');
            msg1.textContent = "Click anywhere to play music";
            msg1.style.animation = "fadeIn 1s forwards";
            
            document.body.addEventListener('click', function playOnClick() {
                audio.play();
                audioPlaying = true;
                msg1.style.animation = "fadeOut 0.5s forwards";
                startAnimations();
                document.body.removeEventListener('click', playOnClick);
            }, { once: true });
        }
    }

    // Typing animation for text
    function typeWriter(element, text, speed, callback) {
        let i = 0;
        element.innerHTML = "";
        element.style.animation = "none";
        element.style.borderRight = "3px solid #c2185b";
        element.style.opacity = "1";
        
        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            } else {
                element.style.borderRight = "none";
                if (callback) setTimeout(callback, 500);
            }
        }
        
        typing();
    }

    // Start all animations with precise timing
    function startAnimations() {
        const startTime = Date.now();
        
        // First message appears at 1.1s
        setTimeout(() => {
            const msg1 = document.getElementById('message1');
            typeWriter(msg1, "One last time âœ¨", 100, () => {
                // First message disappears at 4s
                setTimeout(() => {
                    msg1.style.animation = "fadeOut 1s forwards";
                    
                    // Second message appears at 4s
                    setTimeout(() => {
                        const msg2 = document.getElementById('message2');
                        typeWriter(msg2, "Wish you Happy Birthday my dearest friend â¤ï¸", 50, () => {
                            // Second message disappears at 8s
                            setTimeout(() => {
                                msg2.style.animation = "fadeOut 1s forwards";
                                
                                // Image appears at 8s (exactly)
                                const img = document.getElementById('profileImg');
                                img.classList.add('show-image');
                                
                                // Third message appears at 14s (6s after image appears)
                                setTimeout(() => {
                                    const msg3 = document.getElementById('message3');
                                    msg3.style.animation = "fadeIn 2s forwards";
                                    msg3.textContent = "My world is better because you're in it ðŸ’–";
                                }, 6000);
                            }, 4000); // Total 8s for first two messages
                        });
                    }, 500);
                }, 2900); // First message shows for ~2.9s
            });
        }, 1100); // Start first message at 1.1s
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        createBalloons();
        handleAudio();
        startAnimations();
    });
</script>
</body>
</html>
