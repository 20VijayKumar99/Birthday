<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vichithra</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background: #fff;
    }

    body {
        background: url('birth.png') no-repeat center center;
        background-size: cover;
    }

    .center-message {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.8em;
        font-weight: bold;
        opacity: 0;
        animation-fill-mode: forwards;
        padding: 0 10px;
        color: #c2185b;
        z-index: 10;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    img {
        display: block;
        margin: 15px auto 0;
        width: 180px;
        height: auto;
        border-radius: 15px;
        z-index: 10;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    /* Improved balloon styling */
    .balloon {
        position: absolute;
        bottom: -200px;
        width: 60px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        animation: floatUp 15s linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { 
            transform: translateY(0) rotate(0deg);
            bottom: -200px;
        }
        100% { 
            transform: translateY(-120vh) rotate(360deg);
            bottom: 100vh;
        }
    }

    /* Play button for audio */
    .play-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #c2185b;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
        .center-message {
            font-size: 1.5em;
        }
        img {
            width: 150px;
        }
    }
</style>
</head>
<body>

<!-- Balloons container -->
<div id="balloons"></div>

<!-- Messages -->
<div class="center-message" id="message1">One last time ‚ú®</div>
<div class="center-message" id="message2">Wish you Happy Birthday my dearest friend ‚ù§Ô∏è<br><img src="vichi.png" alt="Birthday Girl"></div>
<div class="center-message" id="message3">My world is a better place because you're in it.<br>Thank you for making every moment feel like a fairy tale. üíñ</div>

<!-- Audio -->
<audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<!-- Play button -->
<button class="play-button" id="playButton">‚ñ∂</button>

<script>
    // Balloon creation with better images
    function createBalloons() {
        const colors = ['red', 'blue', 'yellow', 'green', 'pink', 'purple'];
        const balloonContainer = document.getElementById('balloons');
        
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Random balloon properties
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 30 + 40;
            const leftPos = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            // Set balloon style
            balloon.style.backgroundImage = `url('https://raw.githubusercontent.com/pqina/plainballoon/master/assets/${color}-balloon.png')`;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.3}px`;
            balloon.style.left = `${leftPos}%`;
            balloon.style.animationDuration = `${duration}s`;
            balloon.style.animationDelay = `${delay}s`;
            
            balloonContainer.appendChild(balloon);
        }
    }

    // Audio control
    const audio = document.getElementById('bg-music');
    const playButton = document.getElementById('playButton');
    
    function toggleAudio() {
        if (audio.paused) {
            audio.play();
            playButton.textContent = '‚ùö‚ùö';
        } else {
            audio.pause();
            playButton.textContent = '‚ñ∂';
        }
    }
    
    // Try to autoplay (may not work on all browsers)
    document.addEventListener('DOMContentLoaded', () => {
        createBalloons();
        
        // Try to autoplay with promise
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(() => {
                // Autoplay prevented, show button
                playButton.style.display = 'block';
            });
        }
        
        // Set up button
        playButton.addEventListener('click', toggleAudio);
    });

    // Message sequence
    function showMessage(id, duration, nextCallback) {
        const el = document.getElementById(id);
        el.style.animation = "fadeIn 1s forwards";
        setTimeout(() => {
            el.style.animation = "fadeOut 1s forwards";
            setTimeout(() => {
                el.style.display = "none";
                if (nextCallback) nextCallback();
            }, 1000);
        }, duration);
    }

    setTimeout(() => {
        showMessage("message1", 2000, () => {
            setTimeout(() => {
                showMessage("message2", 5000, () => {
                    setTimeout(() => {
                        showMessage("message3", 5000);
                    }, 500);
                });
            }, 500);
        });
    }, 1000);
</script>

</body>
</html>
